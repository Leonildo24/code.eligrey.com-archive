*
{
font-family:Arial;
font-size:16px;
margin:0px;
border:0px;
}
#storedTextBox
{
white-space:nowrap;
cursor:text;
font-size:14px;
font-family:monospace;
width:100%;
height:300px;
}
#storedTextBox::-moz-selection
{
background:black;
color:white;
}
#statusbar
{
margin-top:-1px;
border-top:1px solid black;
height:18px;
width:100%;
}
#textStatsBar
{
color:#3D3D3D;
height:18px;
text-align:left;
width:100%;
}
