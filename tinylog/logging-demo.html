<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>tinylog logging demo</title>
<link rel="stylesheet" type="text/css" href="default.tinylog.css" />
</head>
<body>
	<div>
		<label for="message">Message: </label>
		<textarea id="message" style="resize: both"></textarea>
	</div>
	<div>
		<button id="log-button">Log</button>
		<button id="save-button">Save Log</button>
	</div>
	<div>
		<input id="compression" type="checkbox" checked="checked" />
		<label for="compression"> DEFLATE Compression</label>
	</div>
	<script type="text/javascript">
	if (self.console) {
		console.TINYLOG = !confirm("A native console was detected. Use it instead for this demo?");
	}
	</script>
	<script type="text/javascript" src="http://github.com/eligrey/tinylog/raw/master/tinylog.min.js"></script>
	<script type="text/javascript" src="http://github.com/eligrey/tinylog/raw/master/encoders/deflate.tinylog.min.js"></script>
	<script type="text/javascript" src="http://github.com/eligrey/tinylog/raw/master/logging-demo/logging-demo.js"></script>
	<script type="text/javascript" src="http://www.google-analytics.com/ga.js"></script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-4364432-7");
	pageTracker._trackPageview();
	} catch(err) {}
	</script>
</body>
</html>
